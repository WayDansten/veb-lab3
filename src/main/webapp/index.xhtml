<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Главная страница</title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="inputForm">
            <table width="100%">
                <tr>
                    <th width="15%">
                        <h1>Введите X</h1>
                    </th>
                    <th width="15%">
                        <h1>Введите Y</h1>
                    </th>
                    <th width="15%">
                        <h1>Введите R</h1>
                    </th>
                    <th width="15%">
                        <h1>Диаграмма</h1>
                    </th>
                    <th width="40%">
                        <h1>Результаты предыдущих запросов</h1>
                    </th>
                </tr>
                <tr>
                    <td>
                        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                            <h:commandButton value="X = -5" action="#{selectedValuesBean.setSelectedX(-5)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = -4" action="#{selectedValuesBean.setSelectedX(-4)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = -3" action="#{selectedValuesBean.setSelectedX(-3)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = -2" action="#{selectedValuesBean.setSelectedX(-2)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = -1" action="#{selectedValuesBean.setSelectedX(-1)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = 0" action="#{selectedValuesBean.setSelectedX(0)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = 1" action="#{selectedValuesBean.setSelectedX(1)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = 2" action="#{selectedValuesBean.setSelectedX(2)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                            <h:commandButton value="X = 3" action="#{selectedValuesBean.setSelectedX(3)}">
                                <f:ajax render="selectedXValue"/>
                            </h:commandButton>
                        </h:panelGrid>
                        <label for="selectedXValue">Выбранное значение X:</label>
                        <h:outputText id="selectedXValue" value="#{selectedValuesBean.selectedX}"/>
                    </td>
                    <td>
                        <label for="YTextfield">Введите значение Y (Y принимает значения от -3 до 3):</label>
                        <h:inputText id="YTextfield" value="#{selectedValuesBean.selectedY}" required="true" >
                            <f:validateDoubleRange minimum="-3.0" maximum="3.0" />
                        </h:inputText>
                        <h:message for="YTextfield" style="color: red">Y принимает значения от -3 до 3!</h:message>
                    </td>
                    <td>
                        <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                            <h:commandLink value="R = 1" action="#{selectedValuesBean.setSelectedR(1)}">
                                <f:ajax render="selectedRValue"/>
                            </h:commandLink>
                            <h:commandLink value="R = 1.5" action="#{selectedValuesBean.setSelectedR(1.5)}">
                                <f:ajax render="selectedRValue"/>
                            </h:commandLink>
                            <h:commandLink value="R = 2" action="#{selectedValuesBean.setSelectedR(2)}">
                                <f:ajax render="selectedRValue"/>
                            </h:commandLink>
                            <h:commandLink value="R = 2.5" action="#{selectedValuesBean.setSelectedR(2.5)}">
                                <f:ajax render="selectedRValue"/>
                            </h:commandLink>
                            <h:commandLink value="R = 3" action="#{selectedValuesBean.setSelectedR(3)}">
                                <f:ajax render="selectedRValue"/>
                            </h:commandLink>
                        </h:panelGrid>
                        <label for="selectedRValue">Выбранное значение R:</label>
                        <h:outputText id="selectedRValue" value="#{selectedValuesBean.selectedR}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton value="Submit">
                            <f:ajax />
                        </h:commandButton>
                    </td>
                    <td colspan="2">
                        <h:form id="goToStarter">
                            <h:commandLink action="GoToStarter" value="Вернуться на стартовую страницу" />
                        </h:form>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
