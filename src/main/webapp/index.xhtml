<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Главная страница</title>
        <link rel="stylesheet" href="css/table.css" type="text/css"/>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&amp;family=Play:wght@400;700&amp;display=swap" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form id="inputForm">
            <p:defaultCommand target="dummy"/>
            <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>
            <table class="table" cellpadding="0" cellspacing="0">
                <tr>
                    <th width="15%">
                        <h1>Введите X</h1>
                    </th>
                    <th width="15%">
                        <h1>Введите Y</h1>
                    </th>
                    <th width="15%">
                        <h1>Введите R</h1>
                    </th>
                    <th width="15%">
                        <h1>Диаграмма</h1>
                    </th>
                    <th width="40%">
                        <h1>Результаты предыдущих запросов</h1>
                    </th>
                </tr>
                <tr>
                    <td align="center">
                        <h:panelGrid columns="2" cellpadding="3" cellspacing="0" styleClass="buttonTable">
                            <p:commandButton value="X = -5" action="#{selectedValuesBean.setSelectedX(-5)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = -4" action="#{selectedValuesBean.setSelectedX(-4)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = -3" action="#{selectedValuesBean.setSelectedX(-3)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = -2" action="#{selectedValuesBean.setSelectedX(-2)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = -1" action="#{selectedValuesBean.setSelectedX(-1)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = 0" action="#{selectedValuesBean.setSelectedX(0)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = 1" action="#{selectedValuesBean.setSelectedX(1)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = 2" action="#{selectedValuesBean.setSelectedX(2)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                            <p:commandButton value="X = 3" action="#{selectedValuesBean.setSelectedX(3)}" update="selectedXValue YErrorMessage" styleClass="inputButton" />
                        </h:panelGrid>
                        <label for="selectedXValue">Выбранное значение X: </label>
                        <h:outputText id="selectedXValue" value="#{selectedValuesBean.selectedX}"/>
                    </td>
                    <td>
                        <label for="YTextfield">Введите значение Y (Y принимает значения от -3 до 3):</label>
                        <h:inputText id="YTextfield" value="#{selectedValuesBean.selectedY}" required="true">
                            <f:validateDoubleRange minimum="-3.0" maximum="3.0" />
                        </h:inputText>
                        <h:message id="YErrorMessage" for="YTextfield" style="color: red" />
                    </td>
                    <td>
                        <h:panelGrid columns="1" cellspacing="0" cellpadding="0" styleClass="buttonTable">
                            <p:commandLink value="R = 1" action="#{selectedValuesBean.setSelectedR(1)}" update="selectedRValue YErrorMessage"
                                           style="color: darkblue; font-family: 'Microsoft Sans Serif', 'serif';" />
                            <p:commandLink value="R = 1.5" action="#{selectedValuesBean.setSelectedR(1.5)}" update="selectedRValue YErrorMessage" styleClass="inputLink"
                                           style="color: darkblue; font-family: 'Microsoft Sans Serif', 'serif';" />
                            <p:commandLink value="R = 2" action="#{selectedValuesBean.setSelectedR(2)}" update="selectedRValue YErrorMessage" styleClass="inputLink"
                                           style="color: darkblue; font-family: 'Microsoft Sans Serif', 'serif';" />
                            <p:commandLink value="R = 2.5" action="#{selectedValuesBean.setSelectedR(2.5)}" update="selectedRValue YErrorMessage" styleClass="inputLink"
                                           style="color: darkblue; font-family: 'Microsoft Sans Serif', 'serif';" />
                            <p:commandLink value="R = 3" action="#{selectedValuesBean.setSelectedR(3)}" update="selectedRValue YErrorMessage" styleClass="inputLink"
                                           style="color: darkblue; font-family: 'Microsoft Sans Serif', 'serif';" />
                        </h:panelGrid>
                        <label for="selectedRValue">Выбранное значение R: </label>
                        <h:outputText id="selectedRValue" value="#{selectedValuesBean.selectedR}"/>
                    </td>
                    <td>
                        <ui:include src="images/image.svg" />
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <p:commandButton value="Submit" update="YErrorMessage">
                            <f:ajax />
                        </p:commandButton>
                    </td>
                    <td colspan="2">
                        <h:form id="goToStarter">
                            <h:commandLink action="GoToStarter" value="Вернуться на стартовую страницу" />
                        </h:form>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
