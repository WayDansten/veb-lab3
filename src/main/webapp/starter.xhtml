<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Стартовая страница</title>
        <link rel="stylesheet" href="css/starter.css" type="text/css" />
        <link rel="stylesheet" href="css/table.css" type="text/css" />
        <link rel="stylesheet" href="css/clock.css" type="text/css" />
    </h:head>
    <h:body>
        <table cellpadding="0" cellspacing="0" align="center">
            <tr>
                <th>
                    <h1>Горошников Тимофей Иванович, группа P3211, вариант 21089</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <div class="clock">
                        <div>
                            <div class="info date"></div>
                            <div class="info day"></div>
                        </div>
                        <div class="dot"></div>
                        <div>
                            <div class="hour-hand"></div>
                            <div class="minute-hand"></div>
                            <div class="second-hand"></div>
                        </div>
                        <div>
                            <span class="h3">3</span>
                            <span class="h6">6</span>
                            <span class="h9">9</span>
                            <span class="h12">12</span>
                        </div>
                        <div class="diallines"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h:form>
                        <h:commandLink value="Перейти на главную страницу" action="GoToIndex" />
                    </h:form>
                </td>
            </tr>
        </table>
        <script src="js/clock.js" type="text/javascript">
        </script>
    </h:body>
</html>
